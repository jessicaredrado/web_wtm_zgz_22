    name: 'Experiencias realizando mi primer videojuego'
    descrip: 'Hace ya algún tiempo que me apetecía empezar un proyecto nuevo, y por fin he sacado el tiempo: aprender a hacer un pequeño videojuego y adentrarme en este mundo, del cual formo parte desde bien pequeña pero como jugadora, no como desarrolladora.<br/>En esta charla explicaré mis experiencias y pasos realizados para empezar a desarrollar mi primer videojuego con la plataforma Unity. Se plantearán los retos a afrontar y conceptos básicos a tener en cuenta para que toda persona que quiera empezar un proyecto así, se anime a hacerlo. Y si da tiempo, incluso podremos ver el resultado. '
