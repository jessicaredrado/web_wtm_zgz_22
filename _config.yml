# Agenda
talks_track_1:
  - time: '09:00-09:45'
    track: all
    name: REGISTRO
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: '09:45-10:30'
    track: all
    name: 'PRESENTACIÓN Staff WTM Zaragoza'
    #second_name: 'Inauguración: Pilar Alegría, Consejera de Innovación, Investigación y Universidad y <br/> Elena Giner, Consejera de Participación, Transparencia y Gobierno Abierto'
    second_name: 'Inauguración: Elena Giner (Ayuntamiento de Zaragoza) y Pilar Alegría (Gobierno de Aragón)'
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: '10:30-10:55'
    track: 1
    name: 'Lo que nos hace humanos'
    descrip: 'Con los avances en inteligencia artificial y robótica muchos se preguntan ¿nos van a sustituir las máquinas? En 20 minutos hablaré de las dos habilidades más complejas de replicar en cualquier sistema autónomo: la inferencia de conocimiento y la creatividad. Será una charla divulgativa sobre el estado del arte de la IA y la robótica a través del dilema de construir los sistemas autónomos para parecerse (o no) a los humanos.'
    speaker: 'Nerea Luis Mingueza'
    bio_speaker: 
    twitter_speaker: 
    url_youtube: 
  - time: '11:00-11:25'
    track: 1
    name: 'Gestión TI en el Gobierno de Aragón: ¿y si te llaman 55.000 usuarios?'
    descrip: 'Aragonesa de Servicios Telemáticos, AST, es la entidad pública del Gobierno de Aragón responsable de las tecnologías de la información y las telecomunicaciones. <br/>AST gestiona las infraestructuras, sistemas, aplicaciones y servicios TI de la administración autonómica aragonesa siendo una referencia por su volumetría y criticidad.<br/>En esta charla podrás conocer qué es ITSM, cómo gestiona AST sus servicios TI, cuáles son sus mejores prácticas, cómo es un día normal y cómo se gestiona una crisis que puede afectar a miles de usuarios.'
    speaker: 'Mayte Ortín'
    bio_speaker: 
    twitter_speaker: 
    url_youtube: 
  - time: '11:30-11:55'
    track: 1
    name: '¡¡Tú tienes el PAGÜER!!'
    descrip: 'En esta charla Cristina nos hablará de los diferentes niveles del lenguaje y de cómo intervienen en la persuasión. Lo hará con ejemplos y con ejercicios que puedes comenzar a usar para sacar el máximo partido a tu día a día.'
    speaker: 'Cristina Aranda'
    bio_speaker: 
    twitter_speaker: 
    url_youtube: 
  - time: '12:00-12:25'
    track: all
    name: DESCANSO CAFÉ
    descrip: 
    speaker: 
    bio_speaker: 
    twitter_speaker: 
  - time: '12:30-12:55'
    track: 1
    name: 'G2P: Enseñando a programar con 10 años'
    descrip: 'Hemos desarrollado una app con la que acercar la programación a muchas niñas y niños. Preparamos una campaña de marketing para llegar a unas docenas de personas y, con esto nos pasaron un montón de cosas que ni imaginábamos: a través de Twitter, nos conocieron miles de personas, nos apoyaron políticos y periodistas muy importantes en España, nos entrevistaron de un montón de medios, nos invitaron a empresas muy importantes en tecnología, … ¡nos hemos hecho famosas! Pero, lo más importante, es que hemos aprendido que podemos hacer cosas impresionantes, que podemos ayudar a mucha gente y que, podemos cambiar el mundo. Y si nosotras podemos hacerlo, ¡cualquier niña puede!'
    speaker: 'Girls To Program'
    bio_speaker: 
    twitter_speaker: 
    url_youtube: 
