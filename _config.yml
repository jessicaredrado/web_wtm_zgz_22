    name: 'Baby boomers y el uso de chatbots'
    descrip: 'Un chatbot o asistente conversacional no es más que un software que es capaz de mantener un diálogo mediante lenguaje natural imitando una conversación humana. <br/No olvidemos que un chatbot puede ser por texto o voz y según algunos estudios en 2020, los chatbots se convertirán en la principal fuente de obtención de información sobre los consumidores y operarán en más del 85% de los centros de atención al cliente. Y es más, los Baby Boomers son un 24% más receptivos que los Millennials y verían un mayor beneficio de los chatbots en la mitad de los casos estudiados. No hay que olvidar que la mitad de los mayores de 64 a 72 años (baby boomers) usa el móvil en su vida cotidiana pero se pierden navegando por Internet. <br/>El impacto social de los asistentes conversacionales para derribar la brecha digital puede convertirse en uno de los mayores hitos que la tecnología puede alcanzar en las próximas décadas. Las llamadas #seniortech pueden suponer un cambio fundamental en el desarrollo de la calidad de vida de las personas mayores y los chatbots, como tecnología accesible y sencilla, pueden abanderar este cambio.<br/>Son múltiples los casos de uso de esta tecnología: en el sector salud, por ejemplo, con asistentes virtuales que respondan a dudas básicas y sencillas de forma más controlada y precisa que el Doctor Google o permitan hacer un seguimiento de tratamientos, incluso solicitar citas con su médico habitual; en el sector turismo, creando experiencias personalizadas a través de un interfaz sencillo; en el sector ecommerce, donde los usuarios son reticentes al uso de apps de marcas; en el sector de los medios de comunicación con divulgación de contenidos mediante suscripción;…. donde la imaginación nos lleve. Sólo hay que pensar en que estamos ante una tecnología que todo el mundo ya sabe manejar, sin ruido que dificulte la comunicación y que, bien desarrollada y con ayuda de inteligencia artificial, puede ayudar a una parte de nuestra población a disfrutar de las ventajas de estar hiperconectados.'
    speaker: 'Sonsoles Valero'
    bio_speaker: 
    twitter_speaker: 
    url_youtube: TNXyUV1X6yE
  - time: '16:30-16:55'
    track: 2
    name: '¿Por qué mi abuela sabe usar WhatsApp y no la aplicación del banco?'
    descrip: 'Al crear cualquier producto digital tenemos que entender a nuestros usuarios y conectar con sus emociones. En esta charla explicaré cómo funcionan las emociones desde un punto de vista neurologico y cómo podemos tomar ventaja de todo ese conocimiento para crear mejores productos.'
