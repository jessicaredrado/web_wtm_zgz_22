  - time: '16:00-16:25'
    track: 1
    name: 'La era del <i>Big Data</i> en el deporte'
    descrip: 'En los últimos años, los datos se han convertido en parte fundamental de las actividades deportivas y el ‘big data’ ya está avanzando con fuerza para cambiar el mundo. Datos para preparar la estrategia de cada partido, toma de decisiones, prevención de lesiones...'
    speaker: 'Sandra Escudero Sánchez'
    bio_speaker: 
